<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
  </head>
  <body>
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
      <div class="col px-0">
        <!-- <a href="confirmRegistration.html"><i class="fa-solid fa-xmark"></i></a> -->
        <form
          action=""
          class="row g-3 needs-validation"
          novalidate 
        >
          <h2 class="text-center mb-5">Register now</h2>
          <!-- Create form username and password inputs -->
          <div class="d-flex p-0">
            <i class="fa-solid fa-user"></i
            ><input
              type="text"
              id="name"
              class="form-control"
              placeholder="Full name"
              min="5"
              required
            >
            <span id="message1" style="color:red" </span> <br><br>
          </div>
          
          <div class="d-flex p-0">
            <i class="fa-solid fa-envelope"></i
            ><input
              type="text"
              id="gmail"
              class="form-control"
              placeholder="Email"
              required
            />

            <span id="message2" style="color:red" </span> <br><br>
          </div>
          <div class="d-flex p-0">
            <i class="fa-solid fa-circle-user"></i
            ><input
              type="number"
              id = "phone"
              class="form-control"
              placeholder="Phone Number"
              required
            />
            <span id="message3" style="color:red" </span> <br><br>
          </div>
          <div class="d-flex p-0">
            <i class="fa-solid fa-key"></i
            ><input
              type="password"
              id="pswd1"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="d-flex p-0">
            <i class="fa-solid fa-key"></i
            ><input
              type="password"
              id="pswd2"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="d-flex p-0">
            <div class="col text-center">
              <button class="btn btn-primary px-3 w-100" type="submit" onclick="matchPassword()">
                Submit
              </button>
            </div>
          </div>
  
        </form>

      </div>
      <!-- <div class="col px-0">
        <img src="/Applications/Major Project /register.jpg" alt="register" />
      </div> -->
    </main>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="validation.js"></script>
  </body>
</html>
